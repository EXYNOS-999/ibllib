name: ibllib
channels:
  - defaults
  - conda-forge
  - conda-canary
dependencies:
 - numpy >=1.16.4
 - scipy >=1.3.0
 - seaborn >=0.9.0
 - flake8 >-3.7.8
 - matplotlib >=3.0.3
 - pandas >=0.24.2
 - requests >=2.22.0
 - jupyter
 - tensorflow
 - keras
 - scikit-learn
 - ipython
 - plotly
 - pip >=19.0
 - pip:
   - colorlog >=4.0.2
   - dataclasses >=0.6
   - globus-sdk >=1.8.0
