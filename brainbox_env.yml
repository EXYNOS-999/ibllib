name: brainbox
channels:
  - defaults
  - conda-forge
  - conda-canary
dependencies:
 - python >=3.6
 - numpy >=1.16.4
 - scipy >=1.3.0
 - seaborn >=0.9.0
 - flake8 >=3.7.8
 - matplotlib >=3.0.3
 - pandas >=0.24.2
 - requests >=2.22.0
 - jupyter >=1.0
 - jupyterlab >=1.0
 - scikit-learn
 - tensorflow
 - keras
 - plotly
 - pip >=19.0
 - pip:
   - colorlog >=4.0.2
   - dataclasses >=0.6
   - globus-sdk >=1.8.0
